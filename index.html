    div.keybase {

    }

    div.message {

      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }

    div.next {
      padding: 12px;
      margin: 20px;
      height: 20px;
      border-radius: 4px;
      background-color: lightcyan;
      text-align: center;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
    }

    div.hintbase {

      flex-wrap: wrap;
      width: 830px;

    }

    span.check {
      width: 128px;

    }

    span.delete {

    }

    span.included {
      background-color: blanchedalmond;
    }

    span.correct {
      background-color: lightgreen;
    }

    span.incorrect {
      background-color: gray;
    }

    span.dummy {
      width: 88px;
      background-color: transparent;
    }

    span {
      width: 38px;
      height: 38px;
      margin: 2px;
      background-color: lightgray;
      cursor: default;
      user-select: none;
      -webkit-user-select: none;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    p {
      font-size: 0.2vw;
      margin-right: 8px;
      margin-top: 2px;
    }

    h2 {
      margin-top: 60px;
    }
  </style>
</head>
